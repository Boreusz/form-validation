<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Verification</title>
</head>
<body>
    <header>
        <div class="title-wrapper">
            <h1>Gimme Your Data</h1>
            <h2>Please :)</h2>
        </div>
    </header>
    <main>
        <div class="wrapper">
            <form>
                <input type="email" name="email" id="email" placeholder="E-mail address*" required>
                <input type="text" name="country_code" pattern="^[0-9]{2}-[0-9]{3}$" id="zip-code" placeholder="Zip-Code*" required>
                <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Password*" required>
                <input type="password" name="password" id="password-verification" placeholder="Matching Password*" required>
                <button>Submit</button>
            </form>
            <div class="validation_feedback">
                <h3>Data must meet the following conditions:</h3>
                <h4>Zip-Code:</h4>
                <p id="pattern" class="invalid"> Meet the xx-xxx pattern</p>
                <h4>Password:</h4>
                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                <p id="number" class="invalid">A <b>number</b></p>
                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                <p id="matching" class="invalid">Matching pattern in both inputs</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
